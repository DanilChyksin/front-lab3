<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <h2>Список вакансий</h2>
    <div id="catigories"></div>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://vsedrugoeshop.ru/upload/ammina.optimizer/png-webp/q80/upload/iblock/e02/e027bf729893b633289c514dc4526fe3/fbd6fffebd2ace9ab028a02f76488be1-_1_-_1_.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://img.goodfon.ru/original/2123x1500/7/78/zhivopis-korzuhin-voskresnyy.jpg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://w.forfun.com/fetch/9e/9e8d6a4eb04c486fccee1a9f6abc4909.jpeg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://cdn.culture.ru/images/60bd1957-6396-5eb8-b21a-3ff794e7b2a1"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://enotnavolge.ru/wp-content/uploads/d/b/4/db4982dc604881177be1c0e9d3d9c12b.jpeg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            align="middle"
            src="https://crosti.ru/patterns/00/1c/10/84_picture_440c25be.jpg"
            alt=""
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script type="module" src="../build/bundle.js"></script>
  <script defer src="bundle.js"></script></body>
</html>
